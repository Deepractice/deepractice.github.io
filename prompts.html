        // 渲染提示词卡片
        function renderPromptCards(prompts) {
            const container = document.getElementById('prompts-container');
            container.innerHTML = '';
            
            if (prompts.length === 0) {
                container.innerHTML = '<div class="no-results">没有找到匹配的提示词</div>';
                return;
            }
            
            prompts.forEach(prompt => {
                const card = document.createElement('div');
                card.className = 'prompt-card';
                card.setAttribute('data-id', prompt.id);
                card.setAttribute('data-category', prompt.category);
                
                card.innerHTML = `
                    <div class="prompt-header">
                        <h3 class="prompt-title">${prompt.title}</h3>
                        <div class="prompt-category">
                            <i class="${prompt.icon}"></i>
                            <span>${prompt.categoryLabel}</span>
                        </div>
                    </div>
                    <div class="prompt-body">
                        <p class="prompt-description">${prompt.description}</p>
                    </div>
                    <div class="prompt-footer">
                        <a href="${prompt.path}" class="view-btn">查看详情</a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // 分类过滤
        const categoryFilters = document.querySelectorAll('.category-filter');
        categoryFilters.forEach(filter => {
            filter.addEventListener('click', () => {
                // 更新活动状态
                categoryFilters.forEach(f => f.classList.remove('active'));
                filter.classList.add('active');
                
                const category = filter.getAttribute('data-category');
                
                // 过滤提示词
                if (category === 'all') {
                    renderPromptCards(promptsData);
                } else {
                    const filtered = promptsData.filter(prompt => prompt.category === category);
                    renderPromptCards(filtered);
                }
            });
        });

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // 如果搜索框为空，显示当前选中分类的提示词
                const activeCategory = document.querySelector('.category-filter.active').getAttribute('data-category');
                if (activeCategory === 'all') {
                    renderPromptCards(promptsData);
                } else {
                    const filtered = promptsData.filter(prompt => prompt.category === activeCategory);
                    renderPromptCards(filtered);
                }
                return;
            }

            });

        });
