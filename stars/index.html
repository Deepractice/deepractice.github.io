<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度实践 - 星空导航 | Deepractice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 星空背景 -->
    <div class="starfield" id="starfield">
        <!-- 背景星星将通过JS动态生成 -->
    </div>

    <!-- 可交互的星球/星座 -->
    <div class="interactive-stars">
        <!-- 博客星球 -->
        <div class="star-system blog-star" data-info="blog">
            <div class="star main-star">
                <i class="fas fa-blog"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
            </div>
            <div class="star-label">技术博客</div>
            <div class="constellation-lines"></div>
        </div>

        <!-- 项目星球 -->
        <div class="star-system project-star" data-info="project">
            <div class="star main-star">
                <i class="fas fa-rocket"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
                <div class="satellite satellite-2"></div>
            </div>
            <div class="star-label">开源项目</div>
        </div>

        <!-- 视频星球 -->
        <div class="star-system video-star" data-info="video">
            <div class="star main-star">
                <i class="fas fa-video"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
            </div>
            <div class="star-label">技术视频</div>
        </div>

        <!-- 团队星球 -->
        <div class="star-system team-star" data-info="team">
            <div class="star main-star">
                <i class="fas fa-users"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
                <div class="satellite satellite-2"></div>
                <div class="satellite satellite-3"></div>
            </div>
            <div class="star-label">团队成员</div>
        </div>

        <!-- 社交账号星球 -->
        <div class="star-system social-star" data-info="social">
            <div class="star main-star">
                <i class="fas fa-share-alt"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
            </div>
            <div class="star-label">社交媒体</div>
        </div>

        <!-- AI产品星球 -->
        <div class="star-system ai-star" data-info="ai">
            <div class="star main-star">
                <i class="fas fa-brain"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
                <div class="satellite satellite-2"></div>
            </div>
            <div class="star-label">AI产品</div>
        </div>

        <!-- 文档星球 -->
        <div class="star-system docs-star" data-info="docs">
            <div class="star main-star">
                <i class="fas fa-book"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
            </div>
            <div class="star-label">技术文档</div>
        </div>

        <!-- GitHub星球 -->
        <div class="star-system github-star" data-info="github">
            <div class="star main-star">
                <i class="fab fa-github"></i>
                <div class="star-glow"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
                <div class="satellite satellite-2"></div>
            </div>
            <div class="star-label">GitHub</div>
        </div>
    </div>

    <!-- 星系连接线 -->
    <canvas id="constellation-canvas"></canvas>

    <!-- 信息面板 -->
    <div class="info-panel" id="info-panel">
        <div class="panel-header">
            <h3 id="panel-title">探索深度实践宇宙</h3>
            <button class="close-btn" id="close-panel">×</button>
        </div>
        <div class="panel-content" id="panel-content">
            <p>点击任意星球了解更多内容...</p>
        </div>
    </div>

    <!-- 导航控制 -->
    <div class="space-controls">
        <button class="control-btn" id="toggle-animation">
            <i class="fas fa-pause" id="animation-icon"></i>
        </button>
        <button class="control-btn" id="reset-view">
            <i class="fas fa-home"></i>
        </button>
        <button class="control-btn" id="fullscreen">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <!-- 星空标题 -->
    <div class="space-title">
        <h1>深度实践宇宙</h1>
        <p>探索我们的星系，发现每个闪亮的成果</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
